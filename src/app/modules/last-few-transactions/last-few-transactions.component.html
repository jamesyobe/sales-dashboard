<div class="transactions">
    <div class=" text-center title table-header">Last few transactions</div>
    <div class="transaction-wrapper">
      <div class="transaction" *ngFor="let transaction of transactions">
        <div class="image">
          <img [src]="transaction.imgSrc" alt="" />
        </div>
        <div class="title">{{ transaction.title }}</div>
        <div class="price">{{ transaction.price }}</div>
        <div class="shop-location">
          <div class="shop">{{ transaction.shop }}</div>
          <div class="location">{{ transaction.location }}</div>
        </div>
        <div
          class="status"
          [ngClass]="{
            confirmed: transaction.status === 'confirmed',
            pending: transaction.status === 'pending',
            shipped: transaction.status === 'shipped',
            delivered: transaction.status === 'delivered',
            out_for_delivery: transaction.status === 'Delivery',
          }"
        >
          {{ transaction.status }}
        </div>
        <div class="track-button">
          <p-button label="Track" icon="pi pi-map-marker"  (onClick)="onClick(transaction)" />
        </div>
      </div>
    </div>
  </div>
