<div class="widget-container">
    <div class="widget green" (click)="OnNavigateClick('location')">
        <div class="icon">
            <fa-icon [icon]="faLocation"></fa-icon>
        </div>
        <div class="value">
            <div class="top">32</div>
            <div class="bottom">Locations</div>
        </div>
    </div>
    <div class="widget yellow" (click)="OnNavigateClick('shops')">
        <div class="icon">
            <fa-icon [icon]="faShop"></fa-icon>
        </div>
        <div class="value">
            <div class="top">249</div>
            <div class="bottom">Shops</div>
        </div>
    </div>
    <div class="widget red" (click)="OnNavigateClick('products')">
        <div class="icon">
            <fa-icon [icon]="faBoxes"></fa-icon>
        </div>
        <div class="value">
            <div class="top">{{generatedProductSold}}</div>
            <div class="bottom">Products Sold</div>
        </div>
    </div>
    <div class="widget blue" (click)="OnNavigateClick('sales')">
        <div class="icon">
            <fa-icon [icon]="faMoneyBill"></fa-icon>
        </div>
        <div class="value">
            <div class="top">${{generatedRevenue | number : '.2-2'}}</div>
            <div class="bottom">Total Revenue</div>
        </div>
    </div>
</div>
